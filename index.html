<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

<body>
    <header>
        <img src="./img/logo.png" alt="" class="logo">
        <div class="burger"><i class="fas fa-bars"></i></div>
    </header>
    <nav>
        <ul class="lists">
            <div class="list"><li class="home">HOME</li></div>
            <div class="list"><li class="about">ABOUT</li></div>
            <div class="list services"><li class="services">SERVICES</li></div>
            <div class="list contact"><li class="contact">CONTACT</li></div>
        </ul>
        <img src="./img/lilman.jpg" alt="" srcset="" class="changing-img">
    </nav>

    <section id="landing-page">
        <div class="bg-img"></div>
        <div class="bg-gray-overlay">
            <div class="lp-text">

                <h1><div class="text-ani">GENERATE</div>
                    <div class="text-ani-1"><span class="text-stroke">CREATIVE</span> & </div>
                    <div class="text-ani-2">NOVATION <span class="text-stroke">IDEAS</span> </div>
                </h1>
    
                <button class="read-more">READ MORE</button>
            </div>
        </div>
        
    </section>
    
    <section id="projects" class="projects">
        <h1 class="move-h1">PROJECTS</h1>
        <div class="project-content">
            <div class="dog pic-container">
                <img src="./img/lilman.jpg" alt="" class="project-img">
                <div class="img-description">
                    <h2>LILMAN</h2>
                    <p>PHOTOSHOOT</p>
                </div>
            </div>

            <div class="bro pic-container">
                <img src="./img/bro.jpg" alt="" class="project-img">
                <div class="img-description">
                    <h2>LILMAN</h2>
                    <p>PHOTOSHOOT</p>
                </div>
            </div>
            <div class="boots pic-container">
                <img src="./img/sneakers.jpg" alt="" class="project-img">
                <div class="img-description">
                    <h2>LILMAN</h2>
                    <p>PHOTOSHOOT</p>
                </div>
            </div>
            <div class="lady pic-container">
                <img src="./img/photo2.jpg" alt="" class="project-img">
                <div class="img-description">
                    <h2>LILMAN</h2>
                    <p>PHOTOSHOOT</p>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
    <script src="./noframework.waypoints.min.js"></script>
    <script src="./app.js"></script>
